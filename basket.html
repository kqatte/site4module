          <label for="phone2">номер телефона</label>

          />

        <div class="formadress">
          <label for="adress">адрес</label>
          <input
            type="text"
            id="adress"
            placeholder="г. Москва, ул. Малая Пионерская"
            required
          />
        </div>
        <div class="formitems">
          <label for="items">количество товаров</label>
