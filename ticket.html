<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>ticket</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <script src="javascripts/javascripts.js"></script>
  </head>
  <body class="backgroundtick">
    <section class="navbar">
      <a class="logomenu" href="index.html">А ЕСЛИ</a>
      <a class="abusmenu" href="aboutus.html">о нас</a>
      <a class="afimenu" href="afisha.html">афиша</a>

      <a class="shmenu" href="shop.html">магазин</a>
      <a class="tickmenu" href="ticket.html">купить билет</a>
    </section>
    <section class="scr1tick">
      <h3 class="h3tick">
        заполните форму, чтобы приобрести билет на любой спектакль
      </h3>
    </section>
    <section class="formtickets">
      <form class="booking-form">
        <img class="border" src="images/border.svg" alt="" />
        <img class="ch1" src="images/chertasm.svg" alt="" />
        <img class="ch2" src="images/chertasm.svg" alt="" />
        <img class="ch3" src="images/chertabig.svg" alt="" />
        <img class="ch4" src="images/chertabig.svg" alt="" />
        <img class="ch5" src="images/chertabig.svg" alt="" />
        <img class="ch6" src="images/chertabig.svg" alt="" />
        <div class="formname">
          <label for="name">имя</label>
          <input type="text" id="name" placeholder="Иван Иванов" required />
        </div>
        <div class="formemail">
          <label for="email">e-mail</label>
          <input
            type="email"
            id="email"
            placeholder="ivanivanov@mail.ru"
            required
          />
        </div>
        <div class="formphone">
          <label for="phone">номер телефона</label>
          <input
            type="tel"
            id="phone"
            placeholder="+7 (916) 123-45-67"
            required
          />
        </div>
        <div class="formshow">
          <label for="show">количество участников</label>
          <input
            type="text"
            id="show"
            placeholder="«ощущай и трогай»"
            required
          />
        </div>
        <div class="formpartic">
          <label for="participants">количество участников</label>
          <input
            type="text"
            id="participants"
            placeholder="5 взрослых + 2 ребенка"
            required
          />
        </div>
        <div class="formdate">
          <label for="date">идеальная дата</label>
          <input type="date" id="date" value="2025-05-17" required />
        </div>
      </form>
    </section>
    <section class="scr2tick">
      <a href="gratitude.html"
        ><img class="abusbutton" src="images/sendbutton.svg"
      /></a>
    </section>
    <section class="podval">
      <a href="online.html"
        ><img class="onlpodval" src="images/onlpodval.svg"
      /></a>
      <a href="ticket.html"

      <a href="afisha.html"
        ><img class="afipodval" src="images/afipodval.svg"
      /></a>
      <a href="aboutus.html"
        ><img class="abuspodval" src="images/abuspodval.svg"
      /></a>
      <a href="shop.html"><img class="shpodval" src="images/shpodval.svg" /></a>
      <img class="katepodval" src="images/katepodval.svg" />
      <img class="kamilapodval" src="images/kamilapodval.svg" />
      <img class="annapodval" src="images/annapodval.svg" />
      <a class="logopodval" href="index.html">А ЕСЛИ</a>
    </section>
  </body>
</html>
